version: '3.8'

services:
    # 1. Сервис на основе Vite Preview
    vite-preview:
        container_name: my-site-vite
        build:
            context: .
            dockerfile: Dockerfile.vite
            # ARGS БОЛЬШЕ НЕ НУЖЕН ЗДЕСЬ
        ports:
            - '${HOST_PORT_VITE}:${CONTAINER_PORT_VITE}'
        # ДОБАВЛЯЕМ ПЕРЕМЕННУЮ ВРЕМЕНИ ВЫПОЛНЕНИЯ
        environment:
            - CONTAINER_PORT=${CONTAINER_PORT_VITE}
        env_file:
            - .env
        restart: unless-stopped

    # 2. Сервис на основе Nginx
    nginx:
        container_name: my-site-nginx
        build:
            context: .
            dockerfile: Dockerfile.nginx
        ports:
            # Маппим порты, специфичные для Nginx
            - '${HOST_PORT_NGINX}:${CONTAINER_PORT_NGINX}'
        env_file:
            - .env
        restart: unless-stopped

    # 3. Сервис на основе `serve`
    serve:
        container_name: my-site-serve
        build:
            context: .
            dockerfile: Dockerfile.serve
        # ARGS БОЛЬШЕ НЕ НУЖЕН ЗДЕСЬ
        ports:
            - '${HOST_PORT_SERVE}:${CONTAINER_PORT_SERVE}'
        # ДОБАВЛЯЕМ ПЕРЕМЕННУЮ ВРЕМЕНИ ВЫПОЛНЕНИЯ
        environment:
            - CONTAINER_PORT=${CONTAINER_PORT_SERVE}
        env_file:
            - .env
        restart: unless-stopped
