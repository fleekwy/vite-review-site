server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Эта строка важна: если файл не найден, она отдает index.html
        # Это позволяет работать роутингу на стороне клиента.
        try_files $uri $uri/ /index.html;
    }
}